version: '3.8'

services:
  # Backend API (Development)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: crm-backend-dev
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - JWT_SECRET=dev-jwt-secret-key
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_USER=crm
      - DB_PASSWORD=crm_password
      - DB_NAME=crm_dev
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - crm-network
    restart: unless-stopped
    command: npm run dev

  # Frontend React App (Development)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: crm-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5001
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - crm-network
    restart: unless-stopped
    command: npm start

  # Redis removed

  # External MySQL used via host.docker.internal

networks:
  crm-network:
    driver: bridge

volumes:
