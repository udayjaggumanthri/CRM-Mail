    <script>
      // Cache-busting: Clear cache on page load if needed
      (function() {
        // Only clear cache once per session to prevent infinite loops
        const cacheCleared = sessionStorage.getItem('cacheClearedOnLoad');
        const shouldClearCache = !cacheCleared || 
          (Date.now() - parseInt(cacheCleared || '0')) > 3600000; // Clear if older than 1 hour
        
        if (shouldClearCache) {
          // Clear service worker cache if available
          if ('caches' in window) {
            caches.keys().then(function(names) {
              names.forEach(function(name) {
                caches.delete(name);
              });
            });
          }
          
          // Mark cache as cleared
          sessionStorage.setItem('cacheClearedOnLoad', Date.now().toString());
          console.log('ðŸ§¹ Cache cleared on page load');
        }
      })();
    </script>
